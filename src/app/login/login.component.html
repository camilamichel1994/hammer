<div class="login">
    <img class="avatar" src="https://launchwebsitedesign.com/wp-content/uploads/2017/09/josh-d-avatar.jpg" />

    <h1>LOGIN</h1>
    <input class="input" [(ngModel)]="user" type="text" placeholder="User"/>
    <input class="input" [(ngModel)]="password" type="password" placeholder="Password"/>
    <input class="button" (click)="login()" type="button" value="Send"/>
</div>
